<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula JS</title>
    <style>
        body{
            background-color: rgb(182, 125, 125);
            color: white;
            font: normal 20 pt Arial;
        }
        h1 {
            color: rgb(253, 253, 253);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Testes JS</p>
    <script>
      var n1 = Number(window.prompt('Digite um número:'))
      var n2 = Number(window.prompt('Digite um outro número:'))
      var soma = n1+n2 
      window.alert(`A soma entre os valores é igual a ${soma}` )
      // + serve para adição, e também para concatenação.
      // number + number adição
      // string + string para concatenação

    </script>
    
</body>
</html>
