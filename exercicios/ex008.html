<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX008JS</title>
    <style>
        body {
            font: normal 20pt Arial bold;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual seu nome?')
        document.write(`Olá <strong>${nome}</strong> seu nome possui ${nome.length} letras.<br/>` )
        document.write(`Seu nome com as letras maiúsculas: ${nome.toUpperCase()}<br/>`)
        document.write(`Seu nome com as letras minúsculas é ${nome.toLowerCase()}`)
    </script>
    
</body>
</html>
